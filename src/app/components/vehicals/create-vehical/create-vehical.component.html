<p-panel header="Add-Vehicals" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
   <p-card>
    <form [formGroup]="addvehicleform">
        <div class="container" class="bg">
        <div class="form-group">
            <label for="exampleFormControlInput1">Vehicle type:</label>
            <input type="text" class="form-control"  placeholder="eg.car,bike,other" formControlName="vehicletype">
            <p *ngIf="!addvehicleform.get('vehicletype').valid && addvehicleform.get('vehicletype').touched">enter vehicle type</p>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Vehicle registration no:</label>
            <input type="text" class="form-control"  placeholder="eg.gj-03-1234" formControlName="vehicleregistrationno">
            <p *ngIf="!addvehicleform.get('vehicleregistrationno').valid && addvehicleform.get('vehicleregistrationno').touched">enter vehicle registration number</p>
            </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Vehicle Color:</label>
            <select class="form-control" formControlName="vehiclecolor">
            <option>Black</option>
            <option>Red</option>
            <option>Gray</option>
            <option>Yellow</option>
            <option>White</option>
            </select>
            <p *ngIf="!addvehicleform.get('vehiclecolor').valid && addvehicleform.get('vehiclecolor').touched">choose one color of your vehicle</p>
        </div>
        
          <div class="float-right">
            <button pButton type="button" label="Save"  class="ui-button-success" (click)="onsubmit()"></button>&nbsp;&nbsp;
            <button pButton type="button" label="Reset" class="ui-button-danger" (click)="onReset()"></button>&nbsp;&nbsp;
            <button pButton type="button" label="Cancle" class="ui-button-warning" (click)="onCancle()"></button>
            <!-- <div class="form-group">
                <button type="submit" class="btn btn-primary" (click)="onsubmit()" [disabled]="!addvehicleform.valid">Add</button>
            </div> -->
       </div>
        </div>
        </form>
        <p-footer>
            @Sudarshan-Colony
        </p-footer>
    </p-card>   
</p-panel>
